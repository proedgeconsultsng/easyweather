<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phos Easy Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <section class="top-area">
            <h1>Phos Easy Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="city" placeholder="Enter City name here">
                <button type="submit" class="btn1">Search Now <i class="fa fa-search"></i></button>
            </form>
        </section>
        <section class="mid-area">
            <div class="icon">
                <img src="" alt="">
            </div>
            <div class="city-location">
                <div class="city-name">
                    <h2>Lagos, Nigeria</h2>
                </div>
                <div class="search-date">
                    <h2>Wed, February 17, 2021</h2>
                </div>
            </div>
            <div class="resultsets">
                <div class="result1">Temp : 25C</div>
                <div class="result2">Weather : Sunny</div>
                <div class="result3">Temp Range : 10C/15C</div>
            </div>
        </section>
    </header>
    <footer>
        <h1>Phos Easy Weather App</h1>
        <p>&copy; 2021 Phos Technologies</p>
    </footer>
</body>
</html>
